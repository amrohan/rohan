<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rohan Salunkhe</title>
    <meta name="description" content="As a Software Engineer and Open source contributor." />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      (function () {
        const storageKey = 'theme-preference';
        const themePreference = localStorage.getItem(storageKey);
        const isDark =
          themePreference === 'dark' ||
          (!themePreference && window.matchMedia('(prefers-color-scheme: dark)').matches);

        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
