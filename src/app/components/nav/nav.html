<nav class="relative z-50 pt-6">
  <div class="container mx-auto max-w-7xl">
    <div class="flex items-center justify-between">
      <div class="logo-container">
        <div class="relative">
          <a routerLink="/" class="text-3xl font-bold tracking-tight">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="size-6 fill-current">
              <circle cx="11" cy="4" r="2"/>
              <circle cx="18" cy="8" r="2"/>
              <circle cx="20" cy="16" r="2"/>
              <path d="M9 10a5 5 0 0 1 5 5v3.5a3.5 3.5 0 0 1-6.84 1.045Q6.52 17.48 4.46 16.84A3.5 3.5 0 0 1 5.5 10Z"/>
            </svg>
          </a>
          <div
            class="absolute -bottom-1 left-0 w-full h-0.5 bg-gradient-to-r from-primary to-secondary"
          ></div>
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link group relative"
        >
          <span
            class="relative z-10 text-text/80 group-hover:text-primary transition-colors duration-300"
          >Home</span
          >
          <div
            class="absolute inset-x-0 -bottom-1 h-0.5 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
          ></div>
        </a>
        <a routerLink="/project" routerLinkActive="text-primary" class="nav-link group relative">
          <span
            class="relative z-10 text-text/80 group-hover:text-primary transition-colors duration-300"
          >Project</span
          >
          <div
            class="absolute inset-x-0 -bottom-1 h-0.5 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
          ></div>
        </a>
        <a routerLink="/work" routerLinkActive="text-primary" class="nav-link group relative">
          <span
            class="relative z-10 text-text/80 group-hover:text-primary transition-colors duration-300"
          >Work</span
          >
          <div
            class="absolute inset-x-0 -bottom-1 h-0.5 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
          ></div>
        </a>
        <a routerLink="/guestbook" routerLinkActive="text-primary" class="nav-link group relative">
          <span
            class="relative z-10 text-text/80 group-hover:text-primary transition-colors duration-300"
          >Guesbook</span
          >
          <div
            class="absolute inset-x-0 -bottom-1 h-0.5 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
          ></div>
        </a>
        <a routerLink="/contact" routerLinkActive="text-primary" class="nav-link group relative">
          <span
            class="relative z-10 text-text/80 group-hover:text-primary transition-colors duration-300"
          >Contact</span
          >
          <div
            class="absolute inset-x-0 -bottom-1 h-0.5 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
          ></div>
        </a>
      </div>

      <div class="flex justify-end items-center gap-4">
        <app-theme-toggle class="hidden md:block"/>

        <label class="hamburger md:hidden z-50 hamburger">
          <input type="checkbox" [checked]="isMenuOpen()" (change)="toggleMenu()"/>
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      [ngClass]="!isMenuOpen() ? 'translate-x-full' : 'translate-x-0'"
      class="fixed inset-y-0 right-0 z-40 w-full max-w-full bg-background p-6 transform transition-transform duration-600 ease-in-out md:hidden"
    >
      <div class="flex flex-col items-center justify-center h-full space-y-8">
        <a
          (click)="toggleMenu()"
          routerLink="/"
          routerLinkActive="text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-2xl font-bold text-text/80 hover:text-primary transition-colors duration-300"
        >Home</a
        >
        <a
          (click)="toggleMenu()"
          routerLink="/project"
          routerLinkActive="text-primary"
          class="text-2xl font-bold text-text/80 hover:text-primary transition-colors duration-300"
        >Project</a
        >
        <a
          (click)="toggleMenu()"
          routerLink="/work"
          routerLinkActive="text-primary"
          class="text-2xl font-bold text-text/80 hover:text-primary transition-colors duration-300"
        >Work</a
        >
        <a
          (click)="toggleMenu()"
          routerLink="/guestbook"
          routerLinkActive="text-primary"
          class="text-2xl font-bold text-text/80 hover:text-primary transition-colors duration-300"
        >Guestbook</a
        >
        <a
          (click)="toggleMenu()"
          routerLink="/contact"
          routerLinkActive="text-primary"
          class="text-2xl font-bold text-text/80 hover:text-primary transition-colors duration-300"
        >Contact</a
        >

        <app-theme-toggle/>
      </div>
    </div>
  </div>
</nav>
